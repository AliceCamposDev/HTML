<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- COMENTARIO -->
    <!-- o que voce escrever aqui entre essas coizinhas são comentarios, não vão para o site -->

    <!--Sempre que você abrir uma tag, vocÊ tem que fechar ela, <nome da tag> TUDO ENTRE AS DUAS ESTARÁ DENTRO DA TAG </nome da tag>-->

    <h1>Titulozão</h1>
    <!-- é altamente recomendado que não tenha mais de um H1 em uma pagina, mas a gnt vai ver isso quando for estudar SEO-->

    <h2>Titulo</h2>
    <h3>titulozinho</h3>
    <h4>titulozinhzinho</h4>
    <p>paragrafo</p>

    <!--Espaçamento: -->
    <br>
    <!-- dps vamos aprender que usar br é meio paia, o certo é dar espaçamento com CSS, mas por enquanto vamos usar br msm-->

    <!-- Você pode usar tags dentro de outras tags, b serve para deixar em bold (negrito) e i para italico-->
    <p>Lorem <b>ipsum</b> <i>dolor</i> sit amet consectetur adipisicing elit.</p>


    <!-- Listas -->

    <h2>Lista ordenada</h2>

    <ol>
        <li>item</li>
        <li>da</li>
        <li>lista</li>
    </ol>

    <h2>Lista não ordenada</h2>

    <ul>
        <li>item</li>
        <li>da</li>
        <li>lista</li>
    </ul>

    <!-- Ps: Você não precisa decorar as tags, hj em dia tem uma parada chamada internet e se vc esquecer é só pesquisar-->

    <!-- o atalho shift+alt+f do vscode ajuda a identar o codigo automaticamente, assim é mais facil achar erros como tags nao fechadas ou duplicadas-->


    <!-- imagem: src significa source, é onde vc coloca o link da web ou o caminho do arquivo de imagem (vamos rever tudo em call e ai a gnt fala mais disso).
    alt é a descrição da imagem, é MUITO importante por uma questão de acessibilidade, o texto em alt é lido por aplicativos que ajudao a ler sites para cegos e, alem disso, é uma descrição que aparece quando a imagem não pode ser achada ou carregada -->
    <img src="https://t4.ftcdn.net/jpg/01/15/20/75/240_F_115207580_US2etunH78I7iMYHOoNVvxQTCIdoPdRj.jpg" alt="emoji do bixin fazendo beleza  com a mão">

</body>

</html>
